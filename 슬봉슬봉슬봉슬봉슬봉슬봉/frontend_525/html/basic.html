<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>        
        <h2>block(h1,div,p,ul,figure)</h2>
        <p>p 태그는 문서의 단락을 의미합니다.</p>
        <p>ul 태그는 순서가 없는 리스트</p>        
        <ul>
            <li>리스트 1</li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
        <p>figure 미디어(이미지,영상)을 사용할때 사용</p>
        <figure> 이미지 </figure>
    </div>


    <div>
        <h2>inline(span,em,b,a,img)</h2>
        <ul>
            <li>
                <img src="./ck.jpg" alt="웹이미지"> 
            </li>
            <li>
                b태그는 문자 <b>굵기</b>
            </li>
            <li>
                em태그는 문자 <em>기울기</em>
            </li>
            <li>
                a태그는 문서 
                <a href="https://naver.com">링크1</a>
                <a href="https://naver.com">링크2</a>
            </li>
            <li>
                span태그는 인라인형식으로 콘텐츠를 묶을때 사용
                sns -> 
                <span>
                    <em>facebook</em>
                    <em>instagram</em>
                    <em>twitter</em>
                </span>
            </li>
        </ul>
    </div>

   


    
</body> 
</html>
