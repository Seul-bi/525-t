<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- video-iframe.html -->
    <iframe
        width="560"
        height="315"
        scrolling="no"
        frameborder="0"
        src="https://www.lghnh.com/index.jsp">
    </iframe>

    <iframe
        width="560"
        height="315"
        scrolling="no"
        frameborder="0"
        src="https://www.genesis.com/kr/ko/main.html">
    </iframe>


    <!--
        video 속성 autoplay, controls, loop, muted, poster, 
        preload(auto | metadata | none)

        포멧 mp4, avi, ogg, webm
    -->


    <video 
    width="640" height="360"
    controls
    autoplay
    loop
    poster="./img/다운로드.jpg"
    preload="metadata"
    >
        <source src="./img/102959-661305174_tiny.mp4" type="video/mp4">
    </video>



    <article>
        <h2> iframe </h2>
        <div>
            <iframe src="./img/다운로드.jpg" framevorder="0" scrolling="no"
            width="600" height="400" name="vdo"></iframe>

            <ul>
                <li>
                    <a href="./img/102959-661305174_tiny.mp4" target="vdo">풍경 1</a>
                </li>
                
            </ul>
        </div>
    </article>


    <article>
        <h2> video </h2>
        <div class="ex-vdo">
            <video autoplay muted
            <source src="./img/202877-919288692_tiny.mp4"  type="video/mp4">
        </video>
        </div>
    </article>

    <style>
        article{
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f3f3f3;
            border-bottom: 2px dashed black;
        }
        .ex-vdo{ width: 100%; height: 100vh; overflow:hidden;}
        .ex-vdo video{
            width: 100%;
            height: 150%;
        }
    </style>


    <!-- form.html -->
    <article>
        <h2>슨생넴 넘모 졸려요TnT</h2>
        <p> 배가고파 </p>

        <form action="https://loawa.com/" method="post">
            <ul>
                <li>
                    <label for="check">아이디</label>
                    <input
                    type="text" name="name"
                    id="check"
                    placeholder="아이디를 입력하도록 하라"
                    required
                    maxlength="8"
                    
                    autocomplete="off">
                </li>
                <li>
                    <label>비밀번호</label>
                    <input type="password">
                </li>
                <li>
                    <label>검색</label>
                    <input type="search">
                </li>
                <li>
                    <label>이메일</label>
                    <input type="email" required>
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel" required>
                </li>
                <li>
                    <label>췤췤</label>
                    <input type="checkbox">
                </li>
                <li>
                    <label>췤췤</label>
                    <input type="checkbox" name="gen" >남
                    <input type="checkbox" name="gen" checked>여
                </li>
                <li>
                    <label>색상</label>
                    <input type="color" value="#ff0000">
                </li>
                <li>
                    <label>날짜</label>
                    <input type="date" value="2024-06-12" min="2024-06-04" max="2024-06-28">
                    <!-- date, month, week, time, datetime-local -->
                </li>
                <li>
                    <label>숫자</label>
                    <input type="number" value="1" min="1" max="5">
                </li>
                <li>
                    <label>파일</label>
                    <input type="file" multiple>
                </li>
                <li>
                    <label>지역</label>
                    <select>
                        <option>서울</option>
                        <option>경기</option>
                        <option>인천</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="누르면 해킹당함">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </form>
    </article>
</body>
</html>
